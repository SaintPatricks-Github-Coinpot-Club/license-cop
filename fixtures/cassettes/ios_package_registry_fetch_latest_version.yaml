        >\n<html><body>\n<h1>AWS Mobile SDK for iOS</h1>\n<p><br>\n<br>\n<br>\n</p>\n\
        <h2>Setting Up</h2>\n<p>To get started with the AWS SDK for iOS, you can set\
        \ up the SDK and start building a new project, or you integrate the SDK in\
        \ an existing project. You can also run the samples to get a sense of how\
        \ the SDK works.</p>\n<p>To use the AWS SDK for iOS, you will need the following\
        \ installed on your development machine:</p>\n<ul>\n<li>Xcode 7 or later</li>\n\
        <li>iOS 8 or later</li>\n</ul>\n<p>At the AWS GitHub repo, you can check out\
        \ the <a href=\"https://github.com/aws/aws-sdk-ios\">SDK source code</a>.</p>\n\
        <p>For more information, see <a href=\"http://docs.aws.amazon.com/mobile/sdkforios/developerguide/\"\
        >AWS Mobile SDK for iOS Developer Guide</a>.</p>\n<h2>Include the SDK for\
        \ iOS in an Existing Application</h2>\n<p>The <a href=\"https://github.com/awslabs/aws-sdk-ios-samples\"\
        >samples</a> included with the SDK for iOS are standalone projects that are\
        \ already set up for you. You can also integrate the SDK for iOS with your\
        \ own existing project. There are three ways to import the AWS Mobile SDK\
        \ for iOS into your project:</p>\n<ul>\n<li>CocoaPods</li>\n<li>Carthage</li>\n\
        <li><a href=\"https://aws.amazon.com/mobile/sdk/\">Dynamic Frameworks</a></li>\n\
        </ul>\n<p>You should use one of these three ways to import the AWS Mobile\
        \ SDK but not multiple. Importing the SDK in multiple ways loads duplicate\
        \ copies of the SDK into the project and causes compiler errors.</p>\n<h3>Frameworks</h3>\n\
        <ol>\n<li>\n<p>Download the SDK from our <a href=\"http://aws.amazon.com/mobile/sdk\"\
        >AWS Mobile SDK</a> page. The SDK is stored in a compressed file archive named\
        \ <code>aws-ios-sdk-#.#.#</code> (where <code>#.#.#</code> represents the\
        \ version number, so for version 2.5.0, the filename is <code>aws-ios-sdk-2.5.0</code>).</p>\n\
        </li>\n<li>\n<p>With your project open in Xcode, select your <strong>Target</strong>.\
        \ Under <strong>General</strong> tab, find <strong>Embedded Binaries</strong>\
        \ and then click the <strong>+</strong> button.</p>\n</li>\n<li>\n<p>Click\
        \ the <strong>Add Other...</strong> button, navigate to the <code>AWS&lt;#ServiceName#&gt;.framework</code>\
        \ files and select them. Check the <strong>Destination: Copy items if needed</strong>\
        \ checkbox when prompted.</p>\n<ul>\n<li><code>AWSCore.framework</code></li>\n\
        <li><code>AWSAutoScaling.framework</code></li>\n<li><code>AWSCloudWatch.framework</code></li>\n\
        <li><code>AWSCognito.framework</code></li>\n<li><code>AWSCognitoIdentityProvider.framework</code></li>\n\
        <li><code>AWSDynamoDB.framework</code></li>\n<li><code>AWSEC2.framework</code></li>\n\
        <li><code>AWSElasticLoadBalancing.framework</code></li>\n<li><code>AWSIoT.framework</code></li>\n\
        <li><code>AWSKinesis.framework</code></li>\n<li><code>AWSLambda.framework</code></li>\n\
        <li><code>AWSMachineLearning.framework</code></li>\n<li><code>AWSMobileAnalytics.framework</code></li>\n\
        <li><code>AWSS3.framework</code></li>\n<li><code>AWSSES.framework</code></li>\n\
        <li><code>AWSSimpleDB.framework</code></li>\n<li><code>AWSSNS.framework</code></li>\n\
        <li><code>AWSSQS.framework</code></li>\n</ul>\n</li>\n<li>\n<p>Under the <strong>Buid\
        \ Phases</strong> tab in your <strong>Target</strong>, click the <strong>+</strong>\
        \ button on the top left and then select <strong>New Run Script Phase</strong>.\
        \ Then setup the build phase as follows. Make sure this phase is below the\
        \ <code>Embed Frameworks</code> phase.</p>\n<pre><code> Shell /bin/sh\n \n\
        \ bash \"${BUILT_PRODUCTS_DIR}/${FRAMEWORKS_FOLDER_PATH}/AWSCore.framework/strip-frameworks.sh\"\
        \n \n Show environment variables in build log: Checked\n Run script only when\
        \ installing: Not checked\n \n Input Files: Empty\n Output Files: Empty\n\
        </code></pre>\n</li>\n</ol>\n<h2>Update the SDK to a Newer Version</h2>\n\
        <p>When we release a new version of the SDK, you can pick up the changes as\
        \ described below.</p>\n<h3>Frameworks</h3>\n<ol>\n<li>\n<p>In Xcode select\
        \ the following frameworks in <strong>Project Navigator</strong> and hit <strong>delete</strong>\
        \ on your keyboard. Then select <strong>Move to Trash</strong>:</p>\n<ul>\n\
        <li><code>AWSCore.framework</code></li>\n<li><code>AWSAutoScaling.framework</code></li>\n\
        <li><code>AWSCloudWatch.framework</code></li>\n<li><code>AWSCognito.framework</code></li>\n\
        <li><code>AWSCognitoIdentityProvider.framework</code></li>\n<li><code>AWSDynamoDB.framework</code></li>\n\
        <li><code>AWSEC2.framework</code></li>\n<li><code>AWSElasticLoadBalancing.framework</code></li>\n\
        <li><code>AWSIoT.framework</code></li>\n<li><code>AWSKinesis.framework</code></li>\n\
        <li><code>AWSLambda.framework</code></li>\n<li><code>AWSMachineLearning.framework</code></li>\n\
        <li><code>AWSMobileAnalytics.framework</code></li>\n<li><code>AWSS3.framework</code></li>\n\
        <li><code>AWSSES.framework</code></li>\n<li><code>AWSSimpleDB.framework</code></li>\n\
        <li><code>AWSSNS.framework</code></li>\n<li><code>AWSSQS.framework</code></li>\n\
        </ul>\n</li>\n<li>\n<p>Follow the installation process above to include the\
        \ new version of the SDK.</p>\n</li>\n</ol>\n<h2>Preparing your apps for iOS\
        \ 9</h2>\n<p>The release of iOS 9 includes changes that might impact how your\
        \ apps interact with some AWS services. If you compile your apps with Apple\u2019\
        s iOS 9 SDK (or Xcode 7), Apple\u2019s <a href=\"https://developer.apple.com/library/prerelease/ios/documentation/General/Reference/InfoPlistKeyReference/Articles/CocoaKeys.html\"\
        >App Transport Security (ATS)</a> feature may affect the ability of apps to\
        \ connect to certain AWS service endpoints. In order to ensure affected apps\
        \ continue to successfully connect to AWS endpoints, you\u2019ll need to configure\
        \ them to interact properly with Apple\u2019s ATS by adding these properties\
        \ to your <code>Info.plist</code> file:</p>\n<pre><code>    &lt;key&gt;NSAppTransportSecurity&lt;/key&gt;\n\
        \    &lt;dict&gt;\n            &lt;key&gt;NSExceptionDomains&lt;/key&gt;\n\
        \            &lt;dict&gt;\n            &lt;key&gt;amazonaws.com&lt;/key&gt;\n\
        \            &lt;dict&gt;\n                    &lt;key&gt;NSThirdPartyExceptionMinimumTLSVersion&lt;/key&gt;\n\
        \                    &lt;string&gt;TLSv1.0&lt;/string&gt;\n              \
        \      &lt;key&gt;NSThirdPartyExceptionRequiresForwardSecrecy&lt;/key&gt;\n\
        \                    &lt;false/&gt;\n                    &lt;key&gt;NSIncludesSubdomains&lt;/key&gt;\n\
        \                    &lt;true/&gt;\n            &lt;/dict&gt;\n          \
        \  &lt;key&gt;amazonaws.com.cn&lt;/key&gt;\n            &lt;dict&gt;\n   \
        \                 &lt;key&gt;NSThirdPartyExceptionMinimumTLSVersion&lt;/key&gt;\n\
        \                    &lt;string&gt;TLSv1.0&lt;/string&gt;\n              \
        \      &lt;key&gt;NSThirdPartyExceptionRequiresForwardSecrecy&lt;/key&gt;\n\
        \                    &lt;false/&gt;\n                    &lt;key&gt;NSIncludesSubdomains&lt;/key&gt;\n\
        \                    &lt;true/&gt;\n            &lt;/dict&gt;\n          \
        \  &lt;/dict&gt;\n    &lt;/dict&gt;\n</code></pre>\n<p>For more information,\
        \ see <a href=\"http://docs.aws.amazon.com/mobile/sdkforios/developerguide/ats.html\"\
        >Preparing Your Apps for iOS 9</a>.</p>\n<h2>Getting Started with Swift</h2>\n\
        <ol>\n<li>\n<p>Import the AWSCore header in the application delegate.</p>\n\
        <pre><code> import AWSCore\n</code></pre>\n</li>\n<li>\n<p>Create a default\
        \ service configuration by adding the following code snippet in the <code>application:didFinishLaunchingWithOptions:</code>\
        \ application delegate method.</p>\n<pre><code> let credentialsProvider =\
        \ AWSCognitoCredentialsProvider(\n     regionType: CognitoRegionType,\n  \
        \   identityPoolId: CognitoIdentityPoolId)\n let configuration = AWSServiceConfiguration(\n\
        \     region: DefaultServiceRegionType,\n     credentialsProvider: credentialsProvider)\n\
        \ AWSServiceManager.default().defaultServiceConfiguration = configuration\n\
        </code></pre>\n</li>\n<li>\n<p>In Swift file you want to use the SDK, import\
        \ the appropriate headers for the services you are using. The header file\
        \ import convention is <code>import AWSServiceName</code>, as in the following\
        \ examples:</p>\n<pre><code> import AWSS3\n import AWSDynamoDB\n import AWSSQS\n\
        \ import AWSSNS\n import AWSCognito\n</code></pre>\n</li>\n<li>\n<p>Make a\
        \ call to the AWS services.</p>\n<pre><code> let dynamoDB = AWSDynamoDB.default()\n\
        \ let listTableInput = AWSDynamoDBListTablesInput()\n dynamoDB.listTables(listTableInput!).continueWith\
        \ { (task:AWSTask&lt;AWSDynamoDBListTablesOutput&gt;) -&gt; Any? in\n    \
        \ if let error = task.error as? NSError {\n         print(\"Error occurred:\
        \ \\(error)\")\n         return nil\n     }\n     \n     let listTablesOutput\
        \ = task.result\n     \n     for tableName in listTablesOutput!.tableNames!\
        \ {\n         print(\"\\(tableName)\")\n     }\n     \n     return nil\n }\n\
        </code></pre>\n<p><strong>Note</strong>: Most of the service client classes\
        \ have a singleton method to get a default client. The naming convention is\
        \ <code>+ defaultSERVICENAME</code> (e.g. <code>+ defaultDynamoDB</code> in\
        \ the above code snippet). This singleton method creates a service client\
        \ with <code>defaultServiceConfiguration</code>, which you set up in step\
        \ 5, and maintains a strong reference to the client.</p>\n</li>\n</ol>\n<h2>Getting\
        \ Started with Objective-C</h2>\n<ol>\n<li>\n<p>Import the AWSCore header\
        \ in the application delegate.</p>\n<pre><code> @import AWSCore;\n</code></pre>\n\
        </li>\n<li>\n<p>Create a default service configuration by adding the following\
        \ code snippet in the <code>application:didFinishLaunchingWithOptions:</code>\
        \ application delegate method.</p>\n<pre><code> AWSCognitoCredentialsProvider\
        \ *credentialsProvider = [[AWSCognitoCredentialsProvider alloc] initWithRegionType:CognitoRegionType\n\
        \                                                                        \
        \                         identityPoolId:CognitoIdentityPoolId];\n AWSServiceConfiguration\
        \ *configuration = [[AWSServiceConfiguration alloc] initWithRegion:DefaultServiceRegionType\n\
        \                                                                      credentialsProvider:credentialsProvider];\n\
        \ AWSServiceManager.defaultServiceManager.defaultServiceConfiguration = configuration;\n\
        </code></pre>\n</li>\n<li>\n<p>Import the appropriate headers for the services\
        \ you are using. The header file import convention is <code>@import AWSServiceName;</code>,\
        \ as in the following examples:</p>\n<pre><code> @import AWSS3;\n @import\
        \ AWSDynamoDB;\n @import AWSSQS;\n @import AWSSNS;\n @import AWSCognito;\n\
        </code></pre>\n</li>\n<li>\n<p>Make a call to the AWS services.</p>\n<pre><code>\
        \ AWSS3TransferManager *transferManager = [AWSS3TransferManager defaultS3TransferManager];\n\
        \ AWSS3TransferManagerUploadRequest *uploadRequest = [AWSS3TransferManagerUploadRequest\
        \ new];\n uploadRequest.bucket = yourBucket;\n uploadRequest.key = yourKey;\n\
        \ uploadRequest.body = yourDataURL;\n uploadRequest.contentLength = [NSNumber\
        \ numberWithUnsignedLongLong:fileSize];\n\n [[transferManager upload:uploadRequest]\
        \ continueWithBlock:^id(AWSTask *task) {\n     // Do something with the response\n\
        \     return nil;\n }];\n</code></pre>\n<p><strong>Note</strong>: Most of\
        \ the service client classes have a singleton method to get a default client.\
        \ The naming convention is <code>+ defaultSERVICENAME</code> (e.g. <code>+\
        \ defaultS3TransferManager</code> in the above code snippet). This singleton\
        \ method creates a service client with <code>defaultServiceConfiguration</code>,\
        \ which you set up in step 5, and maintains a strong reference to the client.</p>\n\
        </li>\n</ol>\n<h2>AWSTask</h2>\n<p>With native AWSTask support in the SDK\
        \ for iOS, you can chain async requests instead of nesting them. It makes\
        \ the logic cleaner, while keeping the code more readable. Read <a href=\"\
        http://docs.aws.amazon.com/mobile/sdkforios/developerguide/awstask.html\"\
        >Working with AWSTask</a> to learn how to use AWSTask.</p>\n<h2>Logging</h2>\n\
        <p>As of version 2.5.4 of this SDK, logging utilizes <a href=\"https://github.com/CocoaLumberjack/CocoaLumberjack\"\
        >CocoaLumberjack</a>, a flexible, fast, open source logging framework. It\
        \ supports many capabilities including the ability to set logging level per\
        \ output target, for instance, concise messages logged to the console and\
        \ verbose messages to a log file.</p>\n<p>CocoaLumberjack logging levels are\
        \ additive such that when the level is set to verbose, all messages from the\
        \ levels below verbose are logged. It is also possible to set custom logging\
        \ to meet your needs. For more information, see <a href=\"https://github.com/CocoaLumberjack/CocoaLumberjack/blob/master/Documentation/CustomLogLevels.md\"\
        >CocoaLumberjack</a></p>\n<h3>Changing Log Levels</h3>\n<p><strong>Swift</strong></p>\n\
        <pre><code>AWSDDLog.sharedInstance().logLevel = .verbose\n</code></pre>\n\
        <p>The following logging level options are available:</p>\n<ul>\n<li><code>.off</code></li>\n\
        <li><code>.error</code></li>\n<li><code>.warning</code></li>\n<li><code>.info</code></li>\n\
        <li><code>.debug</code></li>\n<li><code>.verbose</code></li>\n</ul>\n<p><strong>Objective-C</strong></p>\n\
        <pre><code>[AWSDDLog sharedInstance].logLevel = AWSDDLogLevelVerbose;\n</code></pre>\n\
        <p>The following logging level options are available:</p>\n<ul>\n<li><code>AWSDDLogLevelOff</code></li>\n\
        <li><code>AWSDDLogLevelError</code></li>\n<li><code>AWSDDLogLevelWarning</code></li>\n\
        <li><code>AWSDDLogLevelInfo</code></li>\n<li><code>AWSDDLogLevelDebug</code></li>\n\
        <li><code>AWSDDLogLevelVerbose</code></li>\n</ul>\n<p>We recommend setting\
        \ the log level to <code>Off</code> before publishing to the Apple App Store.</p>\n\
        <h3>Targeting Log Output</h3>\n<p>CocoaLumberjack can direct logs to file\
        \ or used as a framework that integrates with the Xcode console.</p>\n<p>To\
        \ initialize logging to files, use the following code:</p>\n<p><strong>Swift</strong></p>\n\
        <pre><code>    let fileLogger: AWSDDFileLogger = AWSDDFileLogger() // File\
        \ Logger\n    fileLogger.rollingFrequency = TimeInterval(60*60*24)  // 24\
        \ hours\n    fileLogger.logFileManager.maximumNumberOfLogFiles = 7\n    AWSDDLog.add(fileLogger)\n\
        </code></pre>\n<p><strong>Objective-C</strong></p>\n<pre><code>    AWSDDFileLogger\
        \ *fileLogger = [[AWSDDFileLogger alloc] init]; // File Logger\n    fileLogger.rollingFrequency\
        \ = 60 * 60 * 24; // 24 hour rolling\n    fileLogger.logFileManager.maximumNumberOfLogFiles\
        \ = 7;\n    [AWSDDLog addLogger:fileLogger];\n</code></pre>\n<p>To initialize\
        \ logging to your Xcode console, use the following code:</p>\n<p><strong>Swift</strong></p>\n\
        <pre><code>    AWSDDLog.add(AWSDDTTYLogger.sharedInstance()) // TTY = Xcode\
        \ console\n</code></pre>\n<p><strong>Objective-C</strong></p>\n<pre><code>\
        \    [AWSDDLog addLogger:[AWSDDTTYLogger sharedInstance]]; // TTY = Xcode\
        \ console\n</code></pre>\n<h2>Sample Apps</h2>\n<p>The AWS SDK for iOS includes\
        \ sample apps that demonstrate common use cases.</p>\n<h3>Cognito Your User\
        \ Pools Sample (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/CognitoYourUserPools-Sample/Swift/\"\
        >Swift</a>, <a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/CognitoYourUserPools-Sample/Objective-C/\"\
        >Objective-C</a>)</h3>\n<p>This sample demonstrates how sign up and sign in\
        \ a user to display an authenticated portion of your app.</p>\n<h3>Cognito\
        \ Sync Sample (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/CognitoSync-Sample/Swift/\"\
        >Swift</a>, <a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/CognitoSync-Sample/Objective-C/\"\
        >Objective-C</a>)</h3>\n<p>This sample demonstrates how to securely manage\
        \ and sync your mobile app data and create unique identities via login providers\
        \ including Facebook, Google, and Login with Amazon.</p>\n<h4>AWS Services\
        \ Demonstrated:</h4>\n<ul>\n<li><a href=\"http://aws.amazon.com/cognito/\"\
        >Amazon Cognito Sync</a></li>\n<li><a href=\"http://aws.amazon.com/cognito/\"\
        >Amazon Cognito Identity</a></li>\n</ul>\n<h3>DynamoDB Object Mapper Sample\
        \ (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/DynamoDBObjectMapper-Sample/Swift/\"\
        >Swift</a>, <a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/DynamoDBObjectMapper-Sample/Objective-C/\"\
        >Objective-C</a>)</h3>\n<p>This sample demonstrates how to insert / update\
        \ / delete / query items using DynamoDB Object Mapper.</p>\n<h4>AWS Services\
        \ Demonstrated:</h4>\n<ul>\n<li><a href=\"http://aws.amazon.com/dynamodb/\"\
        >Amazon DynamoDB</a></li>\n<li><a href=\"http://aws.amazon.com/cognito/\"\
        >Amazon Cognito Identity</a></li>\n</ul>\n<h3>S3 Transfer Manager Sample (<a\
        \ href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/S3TransferManager-Sample/Swift/\"\
        >Swift</a>, <a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/S3TransferManager-Sample/Objective-C/\"\
        >Objective-C</a>)</h3>\n<p>This sample demonstrates how to upload / download\
        \ multiple files simultaneously using S3 Transfer Manager. It also shows how\
        \ to pause, resume, and cancel file upload / download.</p>\n<h4>AWS Services\
        \ Demonstrated:</h4>\n<ul>\n<li><a href=\"http://aws.amazon.com/s3/\">Amazon\
        \ S3</a></li>\n<li><a href=\"http://aws.amazon.com/cognito/\">Amazon Cognito\
        \ Identity</a></li>\n</ul>\n<h3>S3 Transfer Utility Sample (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/S3BackgroundTransfer-Sample/Swift/\"\
        >Swift</a>, <a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/S3BackgroundTransfer-Sample/Objective-C/\"\
        >Objective-C</a>)</h3>\n<p>This sample demonstrates how to use the Amazon\
        \ S3 PreSigned URL Builder to download / upload files in background.</p>\n\
        <h4>AWS Services Demonstrated:</h4>\n<ul>\n<li><a href=\"http://aws.amazon.com/s3/\"\
        >Amazon S3</a></li>\n<li><a href=\"http://aws.amazon.com/cognito/\">Amazon\
        \ Cognito Identity</a></li>\n</ul>\n<h3>SNS Mobile Push and Mobile Analytics\
        \ Sample (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/SNS-MobileAnalytics-Sample/Swift/\"\
        >Swift</a>, <a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/SNS-MobileAnalytics-Sample/Objective-C/\"\
        >Objective-C</a>)</h3>\n<p>This sample demonstrates how to set up Amazon SNS\
        \ Mobile Push and record events using Amazon Mobile Analytics.</p>\n<h4>AWS\
        \ Services Demonstrated:</h4>\n<ul>\n<li><a href=\"http://aws.amazon.com/sns/\"\
        >Amazon SNS Mobile Push</a></li>\n<li><a href=\"http://aws.amazon.com/mobileanalytics/\"\
        >Amazon Mobile Analytics</a></li>\n<li><a href=\"http://aws.amazon.com/cognito/\"\
        >Amazon Cognito Identity</a></li>\n</ul>\n<h3>IoT Sample (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/IoT-Sample/Swift/\"\
        >Swift</a>)</h3>\n<p>This sample demonstrates how to publish and subscribe\
        \ to data using AWS IoT.</p>\n<h4>AWS Services Demonstrated:</h4>\n<ul>\n\
        <li><a href=\"http://aws.amazon.com/iot/\">Amazon AWS IoT</a></li>\n<li><a\
        \ href=\"http://aws.amazon.com/cognito/\">Amazon Cognito Identity</a></li>\n\
        </ul>\n<h3>IoT Temperature Control Sample (<a href=\"https://github.com/awslabs/aws-sdk-ios-samples/tree/master/IoTTemperatureControl-Sample/Swift/\"\
        >Swift</a>)</h3>\n<p>This sample demonstrates accessing device shadows using\
        \ Cognito authentication; it works in conjunction with the Temperature Control\
        \ Example Program in the <a href=\"https://github.com/aws/aws-iot-device-sdk-js\"\
        >AWS IoT JavaScript SDK for Embedded Devices</a>.</p>\n<h4>AWS Services Demonstrated:</h4>\n\
        <ul>\n<li><a href=\"http://aws.amazon.com/iot/\">Amazon AWS IoT</a></li>\n\
        <li><a href=\"http://aws.amazon.com/cognito/\">Amazon Cognito Identity</a></li>\n\
        </ul>\n<h2>Install the Reference Documentation in Xcode</h2>\n<p>The AWS Mobile\
        \ SDK for iOS zip file includes documentation in the DocSets format that you\
        \ can view within Xcode. The easiest way to install the documentation is to\
        \ use the Mac OS X terminal.</p>\n<ol>\n<li>\n<p>Open the Mac OS X terminal\
        \ and go to the directory containing the expanded archive. For example:</p>\n\
        <pre><code> $ cd ~/Downloads/aws-ios-sdk-2.5.0\n</code></pre>\n<p><strong>Note</strong>:\
        \ Remember to replace 2.5.0 in the example above with the actual version number\
        \ of the AWS SDK for iOS that you downloaded.</p>\n</li>\n<li>\n<p>Create\
        \ a directory called <code>~/Library/Developer/Shared/Documentation/DocSets</code>:</p>\n\
        <pre><code> $ mkdir -p ~/Library/Developer/Shared/Documentation/DocSets\n\
        </code></pre>\n</li>\n<li>\n<p>Copy (or move) <code>Documentation/com.amazon.aws.ios.docset</code>\
        \ from the SDK installation files to the directory you created in the previous\
        \ step:</p>\n<pre><code> $ mv Documentation/com.amazon.aws.ios.docset ~/Library/Developer/Shared/Documentation/DocSets/\n\
        </code></pre>\n</li>\n<li>\n<p>If Xcode was running during this procedure,\
        \ restart Xcode. To browse the documentation, go to <strong>Help</strong>,\
        \ click <strong>Documentation and API Reference</strong>, and select <strong>AWS\
        \ Mobile SDK for iOS v2.5.0 Documentation</strong> (where '2.5.0' is the appropriate\
        \ version number).</p>\n</li>\n</ol>\n<h2>Talk to Us</h2>\n<p>Visit our GitHub\
